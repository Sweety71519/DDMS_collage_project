        <script> 
       //unauthorised-access 
          $(function() {
            var pathArray = window.location.pathname.split('/');
            console.log(pathArray);
              if(pathArray[1]=="unauthorised-access")
              {
                $('body').addClass("authentication-bg");
              }
              else{
                if($('body').hasClass("authentication-bg") && pathArray[1]!="")
                {
                   $('body').removeClass("authentication-bg");
                }
               
                }
            $("#side-menu").on("click",function(e)
                {
            $('#side-menu').metisMenu({
             toggle: false // disable the auto collapse. Default: true.
            });
         });
    $(".vertical-menu-btn").on("click",function(e)
    {
      e.preventDefault();
      $("body").toggleClass("sidebar-enable"),992<=$(window).width()?$("body").toggleClass("vertical-collpsed"):$("body").removeClass("vertical-collpsed")
    });
  
  });
  
          </script>
